ext {
	libraries = [
		'sqlite': ['org.xerial:sqlite-jdbc:3.8.11.1']
	]
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
	
	
    repositories {
       mavenCentral()
    }
	sourceSets {
		main {
			java {
				srcDir 'src'
			}
			resources {
				srcDir 'resources'
			}
		}
		test {
			java {
				srcDir 'testSrc'
			}
			resources {
				srcDir 'testResources'
			}
		}
	}
    dependencies {
        testCompile 'junit:junit:4.12'
    }

	version='2.0.0.0'
    //version = '1.0'

    jar {
        manifest.attributes provider: 'JacJarSoft'
    }
}
