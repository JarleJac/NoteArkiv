ext {
	libraries = [
		'sqlite': ['org.xerial:sqlite-jdbc:3.8.11.1'],
		'cfx': 		['org.apache.cxf:cxf-rt-frontend-jaxws:3.1.3', 
					'org.apache.cxf:cxf-rt-transports-http:3.1.3',
					'org.apache.cxf:cxf-rt-transports-http-jetty:3.1.3',
					'org.apache.cxf:cxf-rt-frontend-jaxrs:3.1.3'],
		'spring': 	['org.springframework:spring-context:4.2.2.RELEASE',
					'org.springframework:spring-web:4.2.2.RELEASE'],
		'jackson':  ['com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.6.1']
	]
}
apply plugin: 'eclipse-wtp'

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
	apply plugin: 'eclipse-wtp'
	
	
    repositories {
       mavenCentral()
    }
	sourceSets {
		main {
			java {
				srcDir 'src'
			}
			resources {
				srcDir 'resources'
			}
		}
		test {
			java {
				srcDir 'testSrc'
			}
			resources {
				srcDir 'testResources'
			}
		}
	}
    dependencies {
        testCompile 'junit:junit:4.12'
    }

	version='2.0.0.0'
    //version = '1.0'

    jar {
        manifest.attributes provider: 'JacJarSoft'
    }
}
