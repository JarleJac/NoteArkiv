<h3 data-ng-show="isNew" class="pagetop">Registrer ny liste</h3>
<h3 data-ng-hide="isNew" class="pagetop">Endre data for: "{{list.name}}"</h3>
<form data-cg-busy="{promise:getPromise,message:'Henter liste'}" data-cg-busy="{promise:savePromise,message:'Lagrer liste',minDuration:2000}" class="form-horizontal main">
  <div class="form-group">
    <label for="name" class="col-sm-2 col-md-1 control-label">Navn</label>
    <div class="col-sm-7 col-lg-5 col-md-6">
      <input type="text" class="form-control" id="name" data-ng-model="list.name" placeholder="Liste navn/beskrivelse">
    </div>
  </div>
  <div class="form-group">
    <label for="dato" class="col-sm-2 col-md-1 control-label">Dato</label>
    <div class="col-sm-7 col-lg-5  col-md-6">
      <input type="date" class="form-control" id="listDate" data-ng-model="list.listDate" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-md-10 col-lg-8 text-right">
      <button data-ng-hide="isNew || list.listId === 1" type="submit" class="btn btn-danger"  data-ng-click="deleteList()"><span class="glyphicon glyphicon-trash"></span> Slett</button>
      <button type="submit" class="btn btn-default"  data-ng-click="newList()"><span class="glyphicon glyphicon-user"></span> Ny</button>
      <button type="submit" class="btn btn-primary"  data-ng-click="saveList()"><span class="glyphicon glyphicon-floppy-save"></span> Lagre</button>
    </div>
  </div>
</form>
