<h3 data-ng-show="isNew" class="pagetop">Registrer ny melding</h3>
<h3 data-ng-hide="isNew" class="pagetop">Endre data for melding nr: "{{message.id}}"</h3>
<form data-cg-busy="{promise:pagePromise,message:promiseMsg}" class="form-horizontal main">
  <div class="form-group">
    <label for="heading" class="col-sm-2 col-md-1 control-label">Overskrift</label>
    <div class="col-sm-10 col-lg-8 col-md-8">
      <input type="text" class="form-control" id="heading" data-ng-model="message.heading" placeholder="Overskrift">
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-12">Melding</label>
    <div class="col-sm-12 col-md-10 col-lg-9">
      <textarea class="form-control ta-vertical" id="message" data-ng-model="message.message" placeholder="Her skriver du meldingen" ></textarea>
    </div>
  </div>
  <div class="form-group">
  	<fieldset class="voices-border col-xs-6 col-sm-4 col-md-3 col-lg-2" >
  		<legend class="voices-border">Meldingstype</legend>
		<label class="horz-radio"><input type="radio" data-ng-model="message.messageType" value="Normal" >{{getMessageTypeText("Normal")}}</label>
		<label class="horz-radio"><input type="radio" data-ng-model="message.messageType" value="Important" >{{getMessageTypeText("Important")}}</label>
  	</fieldset>
  </div>
  <div class="form-group">
    <label for="autoExpireDate" class="col-sm-2 col-md-1 control-label">Utløpsdato</label>
    <div class="col-sm-3 col-md-3 col-lg-2">
      <input type="date" class="form-control" id="autoExpireDate" data-ng-model="message.autoExpireDate" >
    </div>
  </div>
  <div class="form-group">
    <label for="expired" class="col-sm-2 col-md-1 control-label">Utløpt</label>
      <input type="checkbox"  id="expired" data-ng-model="message.expired" class="form-checkbox" >
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-md-10 col-lg-8 text-right">
      <button data-ng-hide="isNew" type="submit" class="btn btn-danger"  data-ng-click="deleteMessage()"><span class="glyphicon glyphicon-trash"></span> Slett</button>
      <button type="submit" class="btn btn-default"  data-ng-click="newMessage()"><span class="glyphicon glyphicon-user"></span> Ny</button>
      <button type="submit" class="btn btn-primary"  data-ng-click="saveMessage()"><span class="glyphicon glyphicon-floppy-save"></span> Lagre</button>
    </div>
  </div>
</form>
