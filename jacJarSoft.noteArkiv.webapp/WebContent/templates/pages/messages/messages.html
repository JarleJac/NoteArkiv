<h3 data-cg-busy="{promise:getPromise,message:'Henter meldinger ...'}" class="pagetop">Meldinger</h3>

<div>
	<button type="submit" class="btn btn-default"  data-ng-click="newMessage()"><span class="glyphicon glyphicon-user"></span> Ny</button>
</div>
<div >
	<h4 class="sub-heading">Registrerte meldinger</h4>
	<div data-ng-repeat="messageData in messages | orderBy:predicate:reverse">
		<div data-ng-if="$first" class="row listHeading">
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('message.id')">Id</a> <span data-ng-show="predicate === 'message.id'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('message.heading')">Overskrift</a> <span data-ng-show="predicate === 'message.heading'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('messageTypeText')">Type</a> <span data-ng-show="predicate === 'messageTypeText'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('messageExpiredText')">UtgÃ¥tt</a> <span data-ng-show="predicate === 'messageExpiredText'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
		</div>
		<div data-ng-class-odd="'listodd'" data-ng-class-even="'listEven'" class="row listRow">
<!-- 			data-toggle="collapse" data-target="{{ '#sheetInfo-' + $index }}" aria-expanded="false"
			aria-controls="{{ 'sheetInfo-' + $index }}"
 -->			
			<div class="col-xs-3"><a href="#/messages/{{messageData.message.id}}">{{messageData.message.id}}</a></div>
			<div class="col-xs-3">{{messageData.message.heading}}</div>
			<div class="col-xs-3">{{messageData.messageTypeText}}</div>
			<div class="col-xs-3 wrap">{{messageData.message.expired}}</div>
		</div>
	</div>
</div>
