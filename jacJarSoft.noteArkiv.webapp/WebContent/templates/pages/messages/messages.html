<h3 data-cg-busy="{promise:getPromise,message:'Henter meldinger ...'}" class="pagetop">Meldinger</h3>

<div>
	<button type="submit" class="btn btn-default"  data-ng-click="newMessage()"><span class="glyphicon glyphicon-user"></span> Ny</button>
</div>
<div >
	<h4 class="sub-heading">Registrerte meldinger</h4>
	<div data-ng-repeat="userData in users | orderBy:predicate:reverse">
		<div data-ng-if="$first" class="row listHeading">
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('user.no')">Id</a> <span data-ng-show="predicate === 'user.no'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('user.name')">Overskrift</a> <span data-ng-show="predicate === 'user.name'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('accessLevelText')">Type</a> <span data-ng-show="predicate === 'accessLevelText'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
			<div class="col-xs-3"><a class="listHeading" data-ng-click="setSort('user.eMail')">Utg√•tt</a> <span data-ng-show="predicate === 'user.eMail'" class="glyphicon" data-ng-class="reverse ? 'glyphicon-triangle-bottom' : 'glyphicon-triangle-top'" aria-hidden="true"></span></div>
		</div>
		<div data-ng-class-odd="'listodd'" data-ng-class-even="'listEven'" class="row listRow">
<!-- 			data-toggle="collapse" data-target="{{ '#sheetInfo-' + $index }}" aria-expanded="false"
			aria-controls="{{ 'sheetInfo-' + $index }}"
 -->			
			<div class="col-xs-3"><a href="#/messages/{{userData.user.no}}">{{userData.user.no}}</a></div>
			<div class="col-xs-3">{{userData.user.name}}</div>
			<div class="col-xs-3">{{userData.accessLevelText}}</div>
			<div class="col-xs-3 wrap">{{userData.user.eMail}}</div>
		</div>
	</div>
</div>
