<h3 data-ng-show="isNew" class="pagetop">Registrer ny bruker</h3>
<h3 data-ng-hide="isNew" class="pagetop">Endre data for: "{{user.name}}"</h3>
<form data-cg-busy="{promise:getPromise,message:'Henter bruker'}" data-cg-busy="{promise:savePromise,message:'Lagrer note',minDuration:2000}" data-cg-busy="{promise:deletePromise,message:'Sletter note',minDuration:2000}" class="form-horizontal main">
  <div class="form-group">
    <label for="userNo" class="col-sm-2 col-md-1 control-label">Bruker</label>
    <div class="col-sm-7 col-lg-5 col-md-6">
      <input type="text" class="form-control" id="userNo" data-ng-model="user.no" placeholder="Bruker id">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 col-md-1 control-label">Navn</label>
    <div class="col-sm-7 col-lg-5 col-md-6">
      <input type="text" class="form-control" id="name" data-ng-model="user.name" placeholder="Bruker navn">
    </div>
  </div>
  <div class="form-group">
    <label for="eMail" class="col-sm-2 col-md-1 control-label">E-Post</label>
    <div class="col-sm-7 col-lg-5  col-md-6">
      <input type="text" class="form-control" id="eMail" data-ng-model="user.eMail" placeholder="Brukers e-post">
    </div>
  </div>
  <div data-ng-show="isNew" class="form-group">
    <label for="password" class="col-sm-2 col-md-1 control-label">Passord</label>
    <div class="col-sm-7 col-lg-5  col-md-6">
      <input type="password" class="form-control" id="password" data-ng-model="user.password" placeholder="Passord">
    </div>
  </div>
  <div data-ng-show="isNew" class="form-group">
    <label for="repeatPassword" class="col-sm-2 col-md-1 control-label">Gjenta</label>
    <div class="col-sm-7 col-lg-5  col-md-6">
      <input type="password" class="form-control" id="repeatPassword" data-ng-model="repeatPassword" placeholder="Gjenta passord">
    </div>
  </div>
  <div class="form-group">
  	<fieldset class="voices-border col-xs-12 col-sm-9 col-md-7 col-lg-6" data-ng-disabled="!$parent.hasAccess(user.accessLevel)">
  		<legend class="voices-border">Tilgang</legend>
		<label class="horz-radio"><input type="radio" data-ng-model="user.accessLevel" value="SYSADMIN" data-ng-disabled="!$parent.hasAccess('SYSADMIN')">{{getAccessLevelText("SYSADMIN")}}</label>
		<label class="horz-radio"><input type="radio" data-ng-model="user.accessLevel" value="ADMIN" >{{getAccessLevelText("ADMIN")}}</label>
		<label class="horz-radio"><input type="radio" data-ng-model="user.accessLevel" value="AUTHOR" >{{getAccessLevelText("AUTHOR")}}</label>
		<label class="horz-radio"><input type="radio" data-ng-model="user.accessLevel" value="READER" >{{getAccessLevelText("READER")}}</label>
		<label class="horz-radio"><input type="radio" data-ng-model="user.accessLevel" value="DISABLED" >{{getAccessLevelText("DISABLED")}}</label>
  	</fieldset>
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-md-10 col-lg-8 text-right">
 	  <a data-ng-hide="isNew" class="btn btn-default" href="#/changepw/{{user.no}}">Bytt passord</a>
      <button data-ng-hide="isNew" type="submit" class="btn btn-danger"  data-ng-click="deleteUser()"><span class="glyphicon glyphicon-trash"></span> Slett</button>
      <button type="submit" class="btn btn-default"  data-ng-click="newUser()"><span class="glyphicon glyphicon-user"></span> Ny</button>
      <button type="submit" class="btn btn-primary"  data-ng-click="saveUser()"><span class="glyphicon glyphicon-floppy-save"></span> Lagre</button>
    </div>
  </div>
</form>
