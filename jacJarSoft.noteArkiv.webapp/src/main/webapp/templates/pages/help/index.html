	<div data-ng-repeat="fileInfo in helpFiles">
		<div data-ng-if="$first" class="row listHeading">
			<div class="col-xs-9 nosortlistHeading">Beskrivelse</div>
			<div class="col-xs-3 nosortlistHeading">Aktivitet</div>
		</div>
		<div data-ng-class-odd="'listodd'" data-ng-class-even="'listEven'" class="row listRow">
			<div class="col-xs-9">{{fileInfo.description}}</div>
			<div class="col-xs-3">
				<a href="files/{{fileInfo.fileName}}" target="_blank" class="btn btn-primary btn-xs" role="button">
