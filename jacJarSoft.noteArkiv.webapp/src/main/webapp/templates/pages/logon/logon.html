<h3 class="pagetop">Logg inn</h3>
<form class="form-horizontal">
  <div class="form-group">
    <label for="user" class="col-sm-1 control-label">Bruker</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="user" data-ng-model="info.user" placeholder="Bruker">
    </div>
    <div class="col-sm-6"></div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-1 control-label">Passord</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="password" data-ng-model="info.password" placeholder="Passord">
    </div>
    <div class="col-sm-6"></div>
  </div>
  <div class="form-group">
    <div class="col-sm-1"></div>
    <div class="col-sm-1">
      <button type="submit" class="btn btn-default"  data-ng-click="doLogon()">Logg inn</button>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-5 warning">Systemet vil huske deg automatisk. Hvis du ikke ønsker dette så må du huske på å logge av når du er ferdig.
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 warning">Hvis du har glemt bruker eller passordet så kan du få tilsendt et nytt på e-post. Velg <a href="#/forgotpw">Glemt Passord</a>  her.</div>
  </div>
</form>
